<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Khusi 💖</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <h1 style='margin-bottom: 30px;'>Hey Khusi 💖</h1>

  <div class="background-heart"><div class="heart-container"></div></div>
  <p>Will you go on a date with me ? 💫</p>

  <div class="btn-container">
    <button id="yes">Yes 💕</button>
    <button id="no">No ❌</button>
  </div>

  <form id="hiddenForm" action="https://formsubmit.co/yashdarokar2002@gmail.com" method="POST" style="display: none;">
    <input type="hidden" name="Khusi's Response" value="She clicked YES 💕">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
  </form>

  <div class="floating-hearts">
    <span style="left:10%; animation-delay: 0s;"></span>
    <span style="left:20%; animation-delay: 1s;"></span>
    <span style="left:40%; animation-delay: 2s;"></span>
    <span style="left:60%; animation-delay: 3s;"></span>
    <span style="left:80%; animation-delay: 4s;"></span>
  </div>

  <audio id="bg-music" src="music.mp3" autoplay loop hidden></audio>

  <script src="script.js"></script>
</body>
</html>
